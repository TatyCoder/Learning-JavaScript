<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Http</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <script src="assets/scripts/app.js" defer></script>
</head>

<body>
  <template id="single-post">
    <li class="post-item">
      <h2></h2>
      <p></p>
      <button>DELETE</button>
    </li>
  </template>
  <section id="new-post">
    <form>
      <div class="form-control">
        <label for="title">Title</label>
        <!-- Adding a name attribute to this input. The name attribute is important 
        otherwise FormData is not able to identify these inputs and get the data out  
        of there and store it correctly in the FormData. -->
        <input type="text" id="title" name="title" />
      </div>
      <div class="form-control">
        <label for="content">Content</label>
        <!-- Adding a name attribute to this input: -->
        <textarea rows="3" id="content" name="body"></textarea>
      </div>
      <button type="submit">ADD</button>
    </form>
  </section>
  <section id="available-posts">
    <button>FETCH POSTS</button>
    <ul class="posts"></ul>
  </section>
</body>

</html>
